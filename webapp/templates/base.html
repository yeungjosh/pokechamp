<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PokéChamp Showcase{% endblock %}</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1 class="logo">⚡ PokéChamp</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/battle" class="nav-link">Battle Simulator</a></li>
                <li><a href="/agents" class="nav-link">Agents</a></li>
                <li><a href="/stats" class="nav-link">Stats</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>PokéChamp - Expert-level Minimax Language Agent</p>
            <p>
                <a href="https://github.com/sethkarten/pokechamp" target="_blank">GitHub</a> |
                <a href="https://openreview.net/pdf?id=SnZ7SKykHh" target="_blank">Paper (ICML '25)</a> |
                <a href="https://huggingface.co/datasets/milkkarten/pokechamp" target="_blank">Dataset</a>
            </p>
        </div>
    </footer>

    <!-- Base Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
